<!doctype html>
<html lang="en" manifest="cache.manifest">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black translucent" />
  <title>Room Generator</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="57x57"   href="img/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="72x72"   href="img/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="76x76"   href="img/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="img/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="img/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="img/apple-touch-icon-152x152.png" />
  <link rel="stylesheet" type="text/css" href="css/burgle.css">
  <script type="text/javascript" src="js/burgle.js"></script>
</head>
<body>
  <select id="job" onChange="new_job()">
    <option value="3:4:8">The Bank Job (Standard)</option>
    <option value="2:4:8">The Office Job (Intro)</option>
    <option value="2:5:12">Fort Knox (Expert)</option>
  </select>
  <div id="floors"></div>
  <br clear="all">
  <div id="burgle_ctrl">
    <button onClick="generate()">Generate All Floors</button><br>
    <button id="show_heatmap" onClick="show_heat(true)">Show Heatmap</button>
    <button id="hide_heatmap" class="hidden" onClick="show_heat(false)">Hide Heatmap</button>
    <br>
    <br>
    <a id="burgle_href" href="#">Permalink to current layout</a>
  </div>
</body>
</html>
